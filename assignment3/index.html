<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div ng-controller='NarrowItDownController as list'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="list.searchItem" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.getSearchedItems()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    </div>
    <div class="container"><found-items items="list.found" on-remove="list.remove(index)"></found-items></div>
  </div>
</body>
</html>
