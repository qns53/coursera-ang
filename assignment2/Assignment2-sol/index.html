<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>

    <title>Shopping List</title>
  </head>
  <body>
    <h1>ShoppingListCheckOff</h1>


    <div id="list1" ng-controller='ToBuyController  as list1'>
      <h3>ToBuy List</h3>

      <ol>
        <li ng-repeat="item in list1.items">
          Buy {{ item.quantity }} of {{ item.name }}
          <button ng-click="list1.buyItem($index);">Bought</button>
        </li>
      </ol>
      <div ng-if="!list1.items.length">Everything is bought!!</div>
    </div>


    <div id="list2" ng-controller='AlreadyBoughtController  as list2'>
      <h3>AlreadyBought List</h3>
      <ol>
        <li ng-repeat="item in list2.items">
          Bought {{ item.quantity }} of {{ item.name }}
        </li>
      </ol>
      <div ng-if="!list2.items.length">Nothing bought yet</div>
    </div>

  </body>
</html>
